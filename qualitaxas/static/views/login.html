<div class="row">

  <div id="login-form" class="col-xs-12" ng-show="view==0">
    <h2>Sign In</h2>
    <form>
      Email: <input type="text"><br/>
      Password: <input type="password"><br/>
      <input type="submit" value="Sign In">
    </form>
  </div>

  <div id="forgot-password" class="col-xs-12" ng-show="view==1">
    <h2>Forgot Password</h2>
    <form>
      Email: <input type="text"><br/>
      <input type="submit" value="Reset Password">
    </form>
  </div>

  <div id="forgot-password" class="col-xs-12" ng-show="view==2">
    <h2>Sign Up</h2>
    <form>
      Email: <input type="text"><br/>
      Password: <input type="password"><br/>
      Full Name: <input type="text"><br/>
      Company Name: <input type="text"><br/>
      Phone: <input type="text"><br/>
      <input type="submit" value="Sign Up">
    </form>
  </div>
  <span ng-click="setView(0)" ng-show="view!=0">Sign In</span>
  <span ng-click="setView(1)" ng-show="view!=1">Forgot Password</span>
  <span ng-click="setView(2)" ng-show="view!=2">Sign Up</span>
</div>
